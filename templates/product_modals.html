{% load static %}

<!-- Product Create/Edit Modal -->
<div
  id="productModal"
  class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 hidden"
>
  <div class="flex items-center justify-center min-h-screen p-4">
    <div
      class="bg-white rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-300 scale-95 opacity-0"
      id="modalContent"
    >
      <div class="p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 id="modalTitle" class="text-2xl font-bold text-gray-900">
            Add New Product
          </h2>
          <button
            onclick="closeProductModal()"
            class="text-gray-400 hover:text-gray-600 text-2xl"
          >
            âœ•
          </button>
        </div>

        <form id="productForm" class="space-y-4">
          {% csrf_token %}
          <div>
            <label
              for="modalName"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Product Name</label
            >
            <input
              type="text"
              id="modalName"
              name="name"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all duration-200"
              placeholder="Enter product name"
            />
            <div class="text-red-500 text-sm mt-1 hidden" id="nameError"></div>
          </div>

          <div>
            <label
              for="modalPrice"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Price (IDR)</label
            >
            <input
              type="number"
              id="modalPrice"
              name="price"
              required
              step="0.01"
              min="0"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all duration-200"
              placeholder="Enter price"
            />
            <div class="text-red-500 text-sm mt-1 hidden" id="priceError"></div>
          </div>

          <div>
            <label
              for="modalDescription"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Description</label
            >
            <textarea
              id="modalDescription"
              name="description"
              rows="3"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all duration-200"
              placeholder="Enter product description"
            ></textarea>
            <div
              class="text-red-500 text-sm mt-1 hidden"
              id="descriptionError"
            ></div>
          </div>

          <div>
            <label
              for="modalThumbnail"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Thumbnail URL</label
            >
            <input
              type="url"
              id="modalThumbnail"
              name="thumbnail"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all duration-200"
              placeholder="Enter thumbnail URL"
            />
            <div
              class="text-red-500 text-sm mt-1 hidden"
              id="thumbnailError"
            ></div>
          </div>

          <div>
            <label
              for="modalCategory"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Category</label
            >
            <select
              id="modalCategory"
              name="category"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all duration-200"
            >
              <option value="">Select a category</option>
              <option value="jersey">Jersey</option>
              <option value="accessories">Accessories</option>
              <option value="shoes">Shoes</option>
              <option value="training">Training</option>
              <option value="lifestyle">Lifestyle</option>
            </select>
            <div
              class="text-red-500 text-sm mt-1 hidden"
              id="categoryError"
            ></div>
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="modalIsFeatured"
              name="is_featured"
              class="w-4 h-4 text-red-600 bg-gray-100 border-gray-300 rounded focus:ring-red-500"
            />
            <label
              for="modalIsFeatured"
              class="ml-2 text-sm font-medium text-gray-700"
              >Featured Product</label
            >
          </div>

          <div class="flex gap-3 pt-4">
            <button
              type="button"
              onclick="closeProductModal()"
              class="flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all duration-200 font-medium"
            >
              Cancel
            </button>
            <button
              type="submit"
              id="submitBtn"
              class="flex-1 px-6 py-3 bg-gradient-primary hover:bg-gradient-primary-hover text-white rounded-lg transition-all duration-200 font-medium"
            >
              <span class="submit-text">Add Product</span>
              <div class="loading-spinner hidden">
                <div
                  class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mx-auto"
                ></div>
              </div>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div
  id="deleteModal"
  class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 hidden"
>
  <div class="flex items-center justify-center min-h-screen p-4">
    <div
      class="bg-white rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-300 scale-95 opacity-0"
      id="deleteModalContent"
    >
      <div class="p-6">
        <div class="flex items-center justify-center mb-4">
          <div class="bg-red-100 rounded-full p-3">
            <svg
              class="w-8 h-8 text-red-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16c-.77.833.192 2.5 1.732 2.5z"
              ></path>
            </svg>
          </div>
        </div>

        <h2 class="text-xl font-bold text-gray-900 text-center mb-2">
          Delete Product
        </h2>
        <p class="text-gray-600 text-center mb-6">
          Are you sure you want to delete "<span
            id="deleteProductName"
            class="font-semibold"
          ></span
          >"? This action cannot be undone.
        </p>

        <div class="flex gap-3">
          <button
            type="button"
            onclick="closeDeleteModal()"
            class="flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all duration-200 font-medium"
          >
            Cancel
          </button>
          <button
            type="button"
            id="confirmDeleteBtn"
            class="flex-1 px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-all duration-200 font-medium"
          >
            <span class="delete-text">Delete</span>
            <div class="delete-loading-spinner hidden">
              <div
                class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mx-auto"
              ></div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal JavaScript -->
<script src="{% static 'js/product-modals.js' %}"></script>
