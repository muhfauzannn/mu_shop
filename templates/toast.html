{% load static %}
<div
  class="fixed bottom-6 right-6 max-w-sm w-full bg-white border border-gray-200 rounded-2xl shadow-2xl z-50 opacity-0 transition-all duration-500 ease-out translate-y-16 transform backdrop-blur-sm"
  id="toast-component"
  style="box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25)"
>
  <div class="p-5 flex items-start gap-4">
    <div class="flex-shrink-0">
      <div
        class="w-8 h-8 rounded-full flex items-center justify-center"
        id="toast-icon-container"
      >
        <span id="toast-icon" class="text-lg font-semibold"></span>
      </div>
    </div>
    <div class="flex-1 min-w-0">
      <h3
        class="font-bold text-gray-900 text-sm mb-1 leading-tight"
        id="toast-title"
      >
        This is a Sample Title
      </h3>
      <p
        class="text-gray-600 text-xs leading-relaxed line-clamp-2"
        id="toast-message"
      >
        This is a Sample Message
      </p>
    </div>
    <button
      onclick="hideToast()"
      class="flex-shrink-0 ml-2 text-gray-400 hover:text-gray-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50 rounded-full p-1"
    >
      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
  <!-- Progress bar -->
  <div class="h-1 bg-gray-100 rounded-b-2xl overflow-hidden">
    <div
      class="h-full bg-gradient-to-r from-[#db1d24] to-[#ff4444] transition-all duration-300 ease-linear"
      id="toast-progress"
      style="width: 100%"
    ></div>
  </div>
</div>
<script src="{% static 'js/toast.js' %}"></script>
